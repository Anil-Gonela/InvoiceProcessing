SideNavigation_Compact As CanvasComponent:
    component_width: =100
    Fill: =RGBA(0, 0, 0, 0)
    First_Logo: =Viewmore
    Height: =App.DesignHeight * 80%
    MenuContent: |-
        =Table(
            {
                MenuIcon: MainIcon,
                MenuID: 1, 
                MenuName: "Main", 
                PageNavigation: App.ActiveScreen,
                ScreenName: "Overview"
                },
                {
                MenuIcon: CreateInvoice,
                MenuID: 2, 
                MenuName: "CreateInvoice", 
                PageNavigation: App.ActiveScreen,
                ScreenName: "Create Invoice"
                },
                {
                MenuIcon: CaptureInovice,
                MenuID: 3, 
                MenuName: "CaptureInvoice", 
                PageNavigation: App.ActiveScreen,
                ScreenName: "Capture Invoice"
                },
                {
                MenuIcon: InovceList,
                MenuID: 4, 
                MenuName: "InvoiceList", 
                PageNavigation: App.ActiveScreen,
                ScreenName: "Invoice List"
                }
            )
    NavBG: =RGBA(0, 0, 0, 0)
    Width: =App.Width * 18%
    X: =0
    Y: =0
    ZIndex: =1

    Container2 As groupContainer.verticalAutoLayoutContainer:
        Fill: =SideNavigation_Compact.NavBG
        Height: =Parent.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
        LayoutMode: =LayoutMode.Auto
        PaddingBottom: =20
        PaddingLeft: =7
        PaddingRight: =7
        PaddingTop: =20
        Width: =Parent.Width
        ZIndex: =1

        Logo As image:
            AlignInContainer: =AlignInContainer.Stretch
            Height: =Parent.Width * 20%
            Image: =SideNavigation_Compact.First_Logo
            LayoutMinWidth: =0
            Width: =Parent.Width
            ZIndex: =1

        Gallery4 As gallery.galleryVertical:
            DelayItemLoading: =true
            Height: =Self.AllItemsCount * (Self.TemplateHeight+Self.TemplatePadding)
            Items: =SideNavigation_Compact.MenuContent
            Layout: =Layout.Vertical
            LayoutMinHeight: =
            LayoutMinWidth: =0
            LoadingSpinner: =LoadingSpinner.Data
            TemplatePadding: =10
            TemplateSize: =Parent.Width * 28%
            ZIndex: =2

            Container5 As groupContainer.manualLayoutContainer:
                DropShadow: =DropShadow.Regular
                Fill: = RGBA(255, 255, 255, 0.2)
                Height: =Gallery4.TemplateHeight
                RadiusBottomLeft: =30
                RadiusBottomRight: =30
                RadiusTopLeft: =30
                RadiusTopRight: =30
                Width: =Gallery4.TemplateWidth - 10
                ZIndex: =1

                Container6 As groupContainer.manualLayoutContainer:
                    Height: =Parent.Height *70%
                    Width: =Self.Height
                    X: |-
                        =
                        Container5.X
                    Y: =(Parent.Height - Self.Height) / 2 
                    ZIndex: =1

                    Image6 As image:
                        Height: =Parent.Height
                        Image: =ThisItem.MenuIcon
                        Width: =Parent.Width
                        ZIndex: =1

                Label6 As label:
                    Font: =Font.'Lato Black'
                    Height: =Gallery4.TemplateHeight *70%
                    Size: =Parent.Width * 6%
                    Text: =ThisItem.ScreenName
                    Width: =Gallery4.TemplateWidth * 70%
                    X: =Container6.X + Container6.Width
                    Y: =(Parent.Height - Self.Height) / 2
                    ZIndex: =2

                Button4 As button:
                    BorderThickness: =0
                    Fill: =RGBA(0, 0, 0, 0)
                    Height: =Parent.Height
                    HoverFill: =RGBA(0,0,0,0.1)
                    OnSelect: =Navigate(ThisItem.PageNavigation)
                    PressedFill: =RGBA(0,0,0,0.2)
                    Text: =
                    Width: =Parent.Width
                    ZIndex: =3

        Container3 As groupContainer.horizontalAutoLayoutContainer:
            DropShadow: =DropShadow.None
            FillPortions: =0
            Height: =Parent.Width * 50%
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =0
            LayoutMode: =LayoutMode.Auto
            Width: =Parent.Width
            Y: =Parent.Y 
            ZIndex: =3

            Container4 As groupContainer.manualLayoutContainer:
                AlignInContainer: =AlignInContainer.Center
                BorderThickness: =2
                FillPortions: =0
                Height: =Self.Width
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                RadiusBottomLeft: =35
                RadiusBottomRight: =35
                RadiusTopLeft: =35
                RadiusTopRight: =35
                Width: =Parent.Width * 20%
                ZIndex: =1

                Image5 As image:
                    Height: =Parent.Height
                    Image: =Helpicon
                    Width: =Parent.Width
                    ZIndex: =1

