InvoiceCapture As screen:
    BackgroundImage: =
    Fill: =RGBA(248,237,227,0.3)
    ImagePosition: =ImagePosition.Fill

    Component_2 As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.None
        Height: =Parent.Height *80%
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Width: =Parent.Width*18%
        Y: =Parent.Height *12%
        ZIndex: =1

        Container8_1 As groupContainer.manualLayoutContainer:
            Height: =Parent.Height
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            Width: =Parent.Width
            ZIndex: =1

            SideNavigation_Compact_3 As SideNavigation_Compact:
                Height: =614

    Heading_2 As groupContainer.horizontalAutoLayoutContainer:
        DropShadow: =DropShadow.None
        Fill: =RGBA(255, 255, 255, 0.1)
        Height: =Parent.Height *10%
        LayoutMode: =LayoutMode.Auto
        RadiusBottomLeft: =10
        RadiusBottomRight: =10
        RadiusTopLeft: =10
        RadiusTopRight: =10
        Width: =Parent.Width
        Y: |
            =0
        ZIndex: =4

        Container18_2 As groupContainer.manualLayoutContainer:
            Height: =Parent.Height
            LayoutMinHeight: =0
            LayoutMinWidth: =0
            RadiusBottomLeft: =20
            RadiusBottomRight: =20
            RadiusTopLeft: =20
            RadiusTopRight: =20
            Width: =Parent.Width
            ZIndex: =1

            HeaderIcon_2 As groupContainer.manualLayoutContainer:
                BorderColor: =RGBA(221, 79, 14, 1)
                DropShadow: =DropShadow.Regular
                Height: =Parent.Height * 95%
                RadiusBottomLeft: =50
                RadiusBottomRight: =50
                RadiusTopLeft: =50
                RadiusTopRight: =50
                Width: =Parent.Height * 95%
                X: =Parent.X + 5
                Y: =Parent.Y + 2
                ZIndex: =1

                Image4_8 As image:
                    Height: =Parent.Height
                    Image: ='invoice-receipt'
                    Width: =Parent.Width
                    ZIndex: =1

            Label15_2 As label:
                Font: =Font.'Lato Black'
                Height: =Parent.Height * 95%
                Size: =20
                Text: ="Invoice Capture"
                Width: =Parent.Width * 25%
                X: =HeaderIcon_2.X + HeaderIcon_2.Width
                ZIndex: =2

            SettingsIcon_3 As groupContainer.manualLayoutContainer:
                BorderColor: =RGBA(221, 79, 14, 1)
                BorderThickness: =1
                Height: =Parent.Height * 70%
                RadiusBottomLeft: =50
                RadiusBottomRight: =50
                RadiusTopLeft: =50
                RadiusTopRight: =50
                Width: =Parent.Height * 70%
                X: =Parent.Width *85%
                Y: =(Parent.Height - Self.Height) / 2
                ZIndex: =3

                Image4_9 As image:
                    Height: =Parent.Height *90%
                    Image: =settings
                    Width: =Parent.Width *90%
                    X: =(Parent.Width - Self.Width) / 2
                    Y: =(Parent.Height - Self.Height) / 2
                    ZIndex: =1

            Notifications_3 As groupContainer.manualLayoutContainer:
                BorderColor: =RGBA(221, 79, 14, 1)
                BorderThickness: =1
                Height: =Parent.Height * 70%
                RadiusBottomLeft: =50
                RadiusBottomRight: =50
                RadiusTopLeft: =50
                RadiusTopRight: =50
                Width: =Parent.Height * 70%
                X: =SettingsIcon_3.X + SettingsIcon_3.Width + 5
                Y: =(Parent.Height - Self.Height) / 2
                ZIndex: =4

                Image4_10 As image:
                    Height: =Parent.Height
                    Image: =notifications
                    Width: =Parent.Width
                    ZIndex: =1

            UserIcon_2 As groupContainer.manualLayoutContainer:
                BorderColor: =RGBA(221, 79, 14, 1)
                BorderThickness: =1
                Height: =Parent.Height * 70%
                RadiusBottomLeft: =50
                RadiusBottomRight: =50
                RadiusTopLeft: =50
                RadiusTopRight: =50
                Width: =Parent.Height * 70%
                X: =Notifications_3.X + Notifications_3.Width + 5
                Y: =(Parent.Height - Self.Height) / 2
                ZIndex: =5

                Image4_11 As image:
                    Height: =Parent.Height
                    Image: =User().Image
                    Width: =Parent.Width
                    ZIndex: =1

    "'Total Due and Paid_1' As groupContainer.verticalAutoLayoutContainer":
        DropShadow: =DropShadow.None
        Height: =Parent.Height * 85%
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        RadiusBottomLeft: =30
        RadiusBottomRight: =30
        RadiusTopLeft: =30
        RadiusTopRight: =30
        Width: =Parent.Width * 80%
        X: =Component_2.X + Component_2.Width + 2 
        Y: =Heading_2.Y + Heading_2.Height + 10
        ZIndex: =5

        Body_1 As groupContainer.manualLayoutContainer:
            BorderColor: =RGBA(247, 247, 247, 1)
            DropShadow: =DropShadow.None
            Height: =Parent.Height
            LayoutMinHeight: =0
            LayoutMinWidth: =0
            RadiusBottomLeft: =20
            RadiusBottomRight: =20
            RadiusTopLeft: =20
            RadiusTopRight: =20
            Width: =Parent.Width
            ZIndex: =1

            Form As groupContainer.manualLayoutContainer:
                Fill: =RGBA(255, 255, 255, 1)
                Height: =Parent.Height * 98%
                RadiusBottomLeft: =20
                RadiusBottomRight: =20
                RadiusTopLeft: =20
                RadiusTopRight: =20
                Width: =Parent.Width * 55%
                X: =Parent.X
                Y: =Parent.Y + 10
                ZIndex: =1

            PDFViwer As groupContainer.manualLayoutContainer:
                Height: =Parent.Height * 90%
                RadiusBottomLeft: =20
                RadiusBottomRight: =20
                RadiusTopLeft: =20
                RadiusTopRight: =20
                Width: =Parent.Width * 40%
                X: =Form.X + Form.Width + 20
                Y: =Parent.Y + 10
                ZIndex: =2

