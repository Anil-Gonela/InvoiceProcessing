App As appinfo:
    BackEnabled: =true
    OnStart: |
        =
        Set(
            Group1Visibility,
            true
        );
        ClearCollect(
            FilterOptions,
            {
                Id: 1,
                Name: "All",
                Color: "RGBA(172, 62, 11, 1)"
            },
            {
                Id: 2,
                Name: "Pending",
                Color: "RGBA(172, 62, 11, 1)"
            },
            {
                Id: 3,
                Name: "Paid",
                Color: "RGBA(172, 62, 11, 1)"
            },
            {
                Id: 4,
                Name: "Cancelled",
                Color: "RGBA(172, 62, 11, 1)"
            }
        );
        
        
        ClearCollect(
            productstable, Table()
        );
        Set(visibility, true);
        
        ClearCollect(
            PendingItems,
            Filter('Invoice System Demo', InvoiceStatus.Value = "Pending"));
        
        
        
        ClearCollect(
            PaidItems,
            Filter('Invoice System Demo', InvoiceStatus.Value = "P"));
        
        
        Table(
            {
                MenuIcon: MainIcon,
                MenuID: 1, 
                MenuName: "Main", 
                PageNavigation: 'Power BI Report',
                ScreenName: "Overview"
                },
                {
                MenuIcon: CreateInvoice,
                MenuID: 2, 
                MenuName: "CreateInvoice", 
                PageNavigation: 'Create Invoice',
                ScreenName: "Create Invoice"
                },
                {
                MenuIcon: CaptureInovice,
                MenuID: 3, 
                MenuName: "CaptureInvoice", 
                PageNavigation: 'Capture Invoice',
                ScreenName: "Capture Invoice"
                },
                {
                MenuIcon: InovceList,
                MenuID: 4, 
                MenuName: "InvoiceList", 
                PageNavigation: InvoiceList,
                ScreenName: "Invoice List"
                }
            );
        
        
        Set(InvoiceNumber, "");
    Theme: =PowerAppsTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

