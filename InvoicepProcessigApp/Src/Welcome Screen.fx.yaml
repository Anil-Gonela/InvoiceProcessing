"'Welcome Screen' As screen":
    BackgroundImage: =
    Fill: =RGBA(189, 204, 180, 1)
    ImagePosition: =ImagePosition.Stretch
    LoadingSpinner: =LoadingSpinner.Data

    ContainerGIF As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.None
        Height: =Parent.Height * 95%
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Width: =Parent.Width*40%
        ZIndex: =2

        Container10 As groupContainer.manualLayoutContainer:
            FillPortions: =0
            Height: =Parent.Height
            LayoutMinHeight: =100
            LayoutMinWidth: =0
            Width: =Parent.Width
            ZIndex: =1

            Image10 As image:
                Height: =Parent.Height
                Image: ='graphic-4-gif-Copy-unscreen'
                Width: =Parent.Width
                X: =(Parent.Width - Self.Width) / 2
                Y: =(Parent.Height - Self.Height) / 2
                ZIndex: =1

    ContainerLogo As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.None
        Height: =Parent.Height * 99%
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Width: =Parent.Width * 60%
        X: =ContainerGIF.Width + ContainerGIF.X
        ZIndex: =3

        Container12 As groupContainer.manualLayoutContainer:
            Height: =Parent.Height
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            Width: =Parent.Width
            ZIndex: =1

            Label4 As label:
                Font: =Font.'Segoe UI'
                FontWeight: =FontWeight.Bold
                Height: =218
                Size: =70
                Text: ="Invoice"
                Width: =461
                X: =216
                Y: =44
                ZIndex: =2

            Label4_1 As label:
                Color: =RGBA(221, 79, 14, 1)
                Font: =Font.Lato
                FontWeight: =FontWeight.Bold
                Height: =95
                Size: =45
                Text: ="Processing"
                Width: =524
                X: =232
                Y: =192
                ZIndex: =3

            Label5 As label:
                Font: =Font.'Dancing Script'
                Height: =157
                Size: =20
                Text: ="Where smart invoicing meets seamless solutions."
                Width: =487
                X: =144
                Y: =233
                ZIndex: =4

            Button5 As button:
                Fill: =RGBA(246, 88, 16, 1)
                Height: =49
                Text: ="Get Started"
                Width: =382
                X: =196
                Y: =455
                ZIndex: =5

