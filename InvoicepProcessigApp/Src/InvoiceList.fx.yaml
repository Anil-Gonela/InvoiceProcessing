InvoiceList As screen:
    BackgroundImage: =
    Fill: =RGBA(253, 222, 207, 0.1)

    Component_1 As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.None
        Height: =Parent.Height *90%
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Width: =Parent.Width*18%
        Y: =Parent.Height *10%
        ZIndex: =1

        SideNavigation_Compact_2 As SideNavigation_Compact:
            LayoutMinHeight: =640
            LayoutMinWidth: =640
            MenuContent: |-
                =Table(
                    {
                        MenuIcon: MainIcon,
                        MenuID: 1, 
                        MenuName: "Main", 
                        PageNavigation: 'Welcome Screen_1',
                        ScreenName: "Overview"
                        },
                        {
                        MenuIcon: CreateInvoice,
                        MenuID: 2, 
                        MenuName: "CreateInvoice", 
                        PageNavigation: Screen2,
                        ScreenName: "Create Invoice"
                        },
                        {
                        MenuIcon: CaptureInovice,
                        MenuID: 3, 
                        MenuName: "CaptureInvoice", 
                        PageNavigation: InvoiceList,
                        ScreenName: "Capture Invoice"
                        },
                        {
                        MenuIcon: InovceList,
                        MenuID: 4, 
                        MenuName: "InvoiceList", 
                        PageNavigation: InvoiceList,
                        ScreenName: "Invoice List"
                        }
                    )
            Width: =Parent.Width
            ZIndex: =2

    Heading_1 As groupContainer.horizontalAutoLayoutContainer:
        DropShadow: =DropShadow.None
        Fill: =RGBA(253, 222, 207, 0.1)
        Height: =Parent.Height *10%
        LayoutMode: =LayoutMode.Auto
        RadiusBottomLeft: =10
        RadiusBottomRight: =10
        RadiusTopLeft: =10
        RadiusTopRight: =10
        Width: =Parent.Width
        Y: |
            =0
        ZIndex: =4

        Container18_1 As groupContainer.manualLayoutContainer:
            Height: =Parent.Height
            LayoutMinHeight: =0
            LayoutMinWidth: =0
            Width: =Parent.Width
            ZIndex: =1

            HeaderIcon_1 As groupContainer.manualLayoutContainer:
                BorderColor: =RGBA(221, 79, 14, 1)
                BorderThickness: =1
                Height: =Parent.Height * 95%
                RadiusBottomLeft: =50
                RadiusBottomRight: =50
                RadiusTopLeft: =50
                RadiusTopRight: =50
                Width: =Parent.Height * 95%
                X: =Parent.X + 5
                Y: =Parent.Y + 2
                ZIndex: =1

                Image4_4 As image:
                    Height: =Parent.Height
                    Image: =MainIcon1
                    Width: =Parent.Width
                    ZIndex: =1

            Label15_1 As label:
                Color: =RGBA(221, 79, 14, 1)
                Font: =Font.'Lato Black'
                Height: =Parent.Height * 95%
                Size: =20
                Text: ="Invoice List"
                Width: =Parent.Width * 25%
                X: =HeaderIcon_1.X + HeaderIcon_1.Width
                ZIndex: =2

            SettingsIcon_2 As groupContainer.manualLayoutContainer:
                BorderColor: =RGBA(221, 79, 14, 1)
                BorderThickness: =1
                Height: =Parent.Height * 80%
                RadiusBottomLeft: =50
                RadiusBottomRight: =50
                RadiusTopLeft: =50
                RadiusTopRight: =50
                Width: =Parent.Height * 80%
                X: =Parent.Width *85%
                Y: =(Parent.Height - Self.Height) / 2
                ZIndex: =3

                Image4_5 As image:
                    Height: =Parent.Height *90%
                    Image: =SettingsIcon_1
                    Width: =Parent.Width *90%
                    X: =(Parent.Width - Self.Width) / 2
                    Y: =(Parent.Height - Self.Height) / 2
                    ZIndex: =1

            Notifications_2 As groupContainer.manualLayoutContainer:
                BorderColor: =RGBA(221, 79, 14, 1)
                BorderThickness: =1
                Height: =Parent.Height * 80%
                RadiusBottomLeft: =50
                RadiusBottomRight: =50
                RadiusTopLeft: =50
                RadiusTopRight: =50
                Width: =Parent.Height * 80%
                X: =SettingsIcon_2.X + SettingsIcon_2.Width + 5
                Y: =(Parent.Height - Self.Height) / 2
                ZIndex: =4

                Image4_6 As image:
                    Height: =Parent.Height
                    Image: =Notifications_1
                    Width: =Parent.Width
                    ZIndex: =1

            UserIcon_1 As groupContainer.manualLayoutContainer:
                BorderColor: =RGBA(221, 79, 14, 1)
                BorderThickness: =1
                Height: =Parent.Height * 80%
                RadiusBottomLeft: =50
                RadiusBottomRight: =50
                RadiusTopLeft: =50
                RadiusTopRight: =50
                Width: =Parent.Height * 80%
                X: =Notifications_2.X + Notifications_2.Width + 5
                Y: =(Parent.Height - Self.Height) / 2
                ZIndex: =5

                Image4_7 As image:
                    Height: =Parent.Height
                    Image: =User().Image
                    Width: =Parent.Width
                    ZIndex: =1

    "'Total Due and Paid' As groupContainer.verticalAutoLayoutContainer":
        DropShadow: =DropShadow.None
        Height: =Parent.Height * 85%
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Width: =Parent.Width * 80%
        X: =Component_1.X + Component_1.Width
        Y: =Heading_1.Y + Heading_1.Height + 10
        ZIndex: =5

        Body As groupContainer.manualLayoutContainer:
            BorderColor: =RGBA(247, 247, 247, 1)
            DropShadow: =DropShadow.None
            Fill: =RGBA(253, 222, 207, 0.51)
            Height: =Parent.Height
            LayoutMinHeight: =0
            LayoutMinWidth: =0
            RadiusBottomLeft: =10
            RadiusBottomRight: =10
            RadiusTopLeft: =10
            RadiusTopRight: =10
            Width: =Parent.Width
            ZIndex: =1

            Overview As groupContainer.manualLayoutContainer:
                Fill: =RGBA(255, 255, 255, 0.3)
                Height: =Parent.Height * 30%
                RadiusBottomLeft: =20
                RadiusBottomRight: =20
                RadiusTopLeft: =20
                RadiusTopRight: =20
                Width: =Parent.Width * 45%
                X: =(Parent.Width - Self.Width) / 2
                Y: =Parent.Height * 2%
                ZIndex: =1

                Pending As groupContainer.manualLayoutContainer:
                    DropShadow: =DropShadow.None
                    Height: =Parent.Height * 50%
                    Width: =Parent.Width*50%
                    ZIndex: =1

                    Container16 As groupContainer.manualLayoutContainer:
                        Height: =Self.Width
                        RadiusBottomLeft: =50
                        RadiusBottomRight: =50
                        RadiusTopLeft: =50
                        RadiusTopRight: =50
                        Width: =Parent.Width *30%
                        Y: =(Parent.Height - Self.Height) / 2
                        ZIndex: =1

                        Image2 As image:
                            Height: =Parent.Height
                            Image: =PendingIcon
                            Width: =Parent.Width
                            ZIndex: =1

                    Label7 As label:
                        Color: =RGBA(221, 79, 14, 1)
                        Font: =Font.Lato
                        FontWeight: =FontWeight.Semibold
                        Height: =Parent.Height*50%
                        Text: ="Pending"
                        VerticalAlign: =VerticalAlign.Bottom
                        Width: =Parent.Width * 70%
                        X: =Container16.X + Container16.Width
                        ZIndex: =2

                    Label7_1 As label:
                        Font: =Font.'Lato Black'
                        FontWeight: =FontWeight.Bold
                        Height: =Parent.Height*50%
                        Text: ="$700.000"
                        VerticalAlign: =VerticalAlign.Top
                        Width: =Parent.Width * 70%
                        X: =Container16.X + Container16.Width
                        Y: =Label7.Height + Label7.Y
                        ZIndex: =3

                Paid As groupContainer.manualLayoutContainer:
                    DropShadow: =DropShadow.None
                    Height: =Parent.Height * 50%
                    Width: =Parent.Width*50%
                    X: =Pending.X + Pending.Width
                    ZIndex: =2

                    Container16_1 As groupContainer.manualLayoutContainer:
                        Height: =Self.Width
                        RadiusBottomLeft: =50
                        RadiusBottomRight: =50
                        RadiusTopLeft: =50
                        RadiusTopRight: =50
                        Width: =Parent.Width *30%
                        Y: =(Parent.Height - Self.Height) / 2
                        ZIndex: =1

                        Image2_1 As image:
                            Height: =Parent.Height
                            Image: =PaidIcon
                            Width: =Parent.Width
                            X: =Parent.X
                            Y: =(Parent.Height - Self.Height) / 2
                            ZIndex: =1

                    Label7_2 As label:
                        Color: =RGBA(221, 79, 14, 1)
                        Font: =Font.Lato
                        FontWeight: =FontWeight.Semibold
                        Height: =Parent.Height*50%
                        Text: ="Paid"
                        VerticalAlign: =VerticalAlign.Bottom
                        Width: =Parent.Width * 70%
                        X: =Container16_1.X + Container16_1.Width
                        ZIndex: =2

                    Label7_3 As label:
                        Font: =Font.'Lato Black'
                        FontWeight: =FontWeight.Bold
                        Height: =Parent.Height*50%
                        Text: ="$132.000"
                        VerticalAlign: =VerticalAlign.Top
                        Width: =Parent.Width * 70%
                        X: =Container16_1.X + Container16_1.Width
                        Y: =Label7_2.Height + Label7_2.Y
                        ZIndex: =3

                NewInvoice As groupContainer.manualLayoutContainer:
                    Fill: =RGBA(172, 62, 11, 1)
                    Height: =Parent.Height*25%
                    RadiusBottomLeft: =20
                    RadiusBottomRight: =20
                    RadiusTopLeft: =20
                    RadiusTopRight: =20
                    Width: =Parent.Width * 60%
                    X: =(Parent.Width - Self.Width) / 2
                    Y: =Pending.Y + Pending.Height + 20
                    ZIndex: =3

                    Label8 As label:
                        Align: =Align.Center
                        Color: =RGBA(255, 255, 255, 1)
                        Font: =Font.'Lato Black'
                        Height: =Parent.Height * 90%
                        Text: ="New Invoice"
                        Width: =Parent.Width * 80%
                        X: =(Parent.Width - Self.Width)/2
                        Y: =(Parent.Height - Self.Height)/2
                        ZIndex: =1

                    Button7 As button:
                        Fill: =RGBA(0, 0, 0, 0)
                        Height: =Parent.Height
                        Text: =
                        Width: =Parent.Width
                        ZIndex: =2

            Filters As groupContainer.horizontalAutoLayoutContainer:
                DropShadow: =DropShadow.None
                Height: =Parent.Height * 7%
                LayoutMode: =LayoutMode.Auto
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Width: =Parent.Width *70%
                X: =(Parent.Width - Self.Width) / 2 
                Y: =Overview.Y + Overview.Height + 5
                ZIndex: =2

                Container20_4 As groupContainer.manualLayoutContainer:
                    Height: =Filters.Height * 90%
                    LayoutMinHeight: =0
                    LayoutMinWidth: =0
                    RadiusBottomLeft: =30
                    RadiusBottomRight: =30
                    RadiusTopLeft: =30
                    RadiusTopRight: =30
                    Width: =Parent.Width
                    ZIndex: =5

                    Gallery2 As gallery.galleryHorizontal:
                        DelayItemLoading: =true
                        Height: =Parent.Height
                        Items: =FilterOptions 
                        LoadingSpinner: =LoadingSpinner.Data
                        TemplatePadding: =0
                        TemplateSize: =Parent.Width *25%
                        Width: =Parent.Width
                        ZIndex: =1

                        Container7 As groupContainer.manualLayoutContainer:
                            BorderColor: =RGBA(172, 62, 11, 1)
                            Height: =Gallery2.TemplateHeight * 95%
                            RadiusBottomLeft: =30
                            RadiusBottomRight: =30
                            RadiusTopLeft: =30
                            RadiusTopRight: =30
                            Width: =Gallery2.TemplateWidth
                            Y: =(Parent.Height - Self.Height) / 2
                            ZIndex: =1

                            Button9 As button:
                                BorderColor: =RGBA(172, 62, 11, 1)
                                BorderThickness: =0
                                Color: =If(ThisItem.IsSelected, RGBA(255, 255, 255, 1), RGBA(172, 62, 11, 1))
                                Fill: =If(ThisItem.IsSelected, RGBA(172, 62, 11, 1), RGBA(255, 255, 255, 0.3))
                                Height: =Parent.Height
                                HoverFill: =RGBA(172, 62, 11, 0.5)
                                PaddingBottom: =0
                                PaddingLeft: =0
                                PaddingRight: =0
                                PaddingTop: =0
                                PressedFill: =RGBA(255, 255, 255, 0.5)
                                Text: =ThisItem.Name
                                Width: =Parent.Width
                                X: =Parent.X 
                                Y: =Parent.Y
                                ZIndex: =1

            InvoiceListContainer As groupContainer.manualLayoutContainer:
                Height: =Parent.Height * 62%
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Width: =Parent.Width
                X: =Parent.X
                Y: =Filters.Y + Filters.Height + 10
                ZIndex: =3

                ColumnNames As groupContainer.manualLayoutContainer:
                    Height: =Parent.Height * 10%
                    Width: =Parent.Width
                    X: =Parent.X
                    ZIndex: =1

                List As groupContainer.manualLayoutContainer:
                    BorderThickness: =1
                    DropShadow: =DropShadow.Bold
                    Fill: =RGBA(255, 255, 255, 0.3)
                    Height: =Parent.Height * 85%
                    RadiusBottomLeft: =20
                    RadiusBottomRight: =20
                    RadiusTopLeft: =20
                    RadiusTopRight: =20
                    Width: =Parent.Width * 98%
                    X: =Parent.X + 5
                    Y: =ColumnNames.Y +  ColumnNames.Height + 2
                    ZIndex: =2

                    Gallery6 As gallery.variableTemplateHeightGallery:
                        DelayItemLoading: =true
                        Height: =Parent.Height
                        Items: ='Invoice Data'
                        Layout: =Layout.Vertical
                        LoadingSpinner: =LoadingSpinner.Data
                        TemplateFill: =RGBA(255, 255, 255, 0.3)
                        TemplatePadding: =2
                        TemplateSize: =100
                        Width: =Parent.Width
                        ZIndex: =1

                        Button As groupContainer.manualLayoutContainer:
                            Fill: =RGBA(255, 255, 255, 0.2)
                            Height: =Gallery6.TemplateHeight
                            RadiusBottomLeft: =20
                            RadiusBottomRight: =20
                            RadiusTopLeft: =20
                            RadiusTopRight: =20
                            Width: =Gallery6.TemplateWidth 
                            ZIndex: =1

                            Button10 As button:
                                Fill: =RGBA(0, 0, 0, 0)
                                Height: =Parent.Height
                                HoverFill: =RGBA(0,0,0,0.1) 
                                RadiusBottomLeft: =20
                                RadiusBottomRight: =20
                                RadiusTopLeft: =20
                                RadiusTopRight: =20
                                Text: =
                                Width: =Parent.Width
                                ZIndex: =1

                        Label11 As label:
                            Font: =Font.Lato
                            FontWeight: =FontWeight.Semibold
                            Height: =Gallery6.TemplateHeight * 50%
                            OnSelect: =Select(Parent)
                            Text: =ThisItem.'Customer Name'
                            VerticalAlign: =VerticalAlign.Bottom
                            Width: =Gallery6.TemplateWidth * 15%
                            X: =Container20.Width + Container20.X
                            Y: =Gallery6.Y
                            ZIndex: =2

                        Container20 As groupContainer.manualLayoutContainer:
                            Height: =Gallery6.TemplateHeight * 80%
                            RadiusBottomLeft: =50
                            RadiusBottomRight: =50
                            RadiusTopLeft: =50
                            RadiusTopRight: =50
                            Width: =80
                            X: =Gallery6.X + 40
                            Y: =(Gallery6.TemplateHeight - Self.Height) / 2
                            ZIndex: =3

                            Image7 As image:
                                Height: =Parent.Height
                                Image: =jane
                                Width: =Parent.Width
                                ZIndex: =1

                        Label12 As label:
                            Color: =RGBA(172, 62, 11, 1)
                            Font: =Font.Lato
                            OnSelect: =Select(Parent)
                            Text: =ThisItem.'Invoice ID'
                            VerticalAlign: =VerticalAlign.Top
                            Width: =Gallery6.TemplateWidth * 15%
                            X: =Container20.X + Container20.Width + 5
                            Y: =Label11.Y + Label11.Height
                            ZIndex: =4

                        BillTo As label:
                            Color: =RGBA(172, 62, 11, 1)
                            Font: =Font.Lato
                            FontWeight: =FontWeight.Semibold
                            OnSelect: =Select(Parent)
                            Text: =ThisItem.'Bill To'
                            VerticalAlign: =VerticalAlign.Top
                            Width: =Gallery6.TemplateWidth * 15%
                            X: =Label12.X + Label12.Width + 25
                            Y: =(Gallery6.TemplateHeight - Self.Height) / 2
                            ZIndex: =5

                        DueAmount As label:
                            Color: =RGBA(172, 62, 11, 1)
                            Font: =Font.Lato
                            FontWeight: =FontWeight.Semibold
                            OnSelect: =Select(Parent)
                            Text: =ThisItem.'Total Amount'
                            VerticalAlign: =VerticalAlign.Top
                            Width: =Gallery6.TemplateWidth * 15%
                            X: =BillTo.X + BillTo.Width +  25
                            Y: =(Gallery6.TemplateHeight - Self.Height) / 2
                            ZIndex: =6

                        DueDate As label:
                            Color: =RGBA(172, 62, 11, 1)
                            Font: =Font.Lato
                            FontWeight: =FontWeight.Semibold
                            OnSelect: =Select(Parent)
                            Text: =ThisItem.'Invoice Date'
                            VerticalAlign: =VerticalAlign.Top
                            Width: =Gallery6.TemplateWidth * 15%
                            X: =DueAmount.X + DueAmount.Width +  25
                            Y: =(Gallery6.TemplateHeight - Self.Height) / 2
                            ZIndex: =7

                        InvoiceStatus As label:
                            Color: =RGBA(172, 62, 11, 1)
                            Font: =Font.Lato
                            FontWeight: =FontWeight.Semibold
                            OnSelect: =Select(Parent)
                            Text: =ThisItem.'Invoice Date'
                            VerticalAlign: =VerticalAlign.Top
                            Width: =Gallery6.TemplateWidth * 15%
                            X: =DueDate.X + DueDate.Width +  25
                            Y: =(Gallery6.TemplateHeight - Self.Height) / 2
                            ZIndex: =8

