SideNavigation_Compact As CanvasComponent:
    Fill: =RGBA(238, 204, 204, 1)
    First_Logo: =Viewmore
    Height: =691
    MenuContent: |-
        =Table(
            {
                MenuIcon: MainIcon,
                MenuID: 1, 
                MenuName: "Main", 
                PageNavigation: App.ActiveScreen
                },
                {
                MenuIcon: CreateInvoice,
                MenuID: 2, 
                MenuName: "CreateInvoice", 
                PageNavigation: App.ActiveScreen
                },
                {
                MenuIcon: CaptureInovice,
                MenuID: 3, 
                MenuName: "CaptureInvoice", 
                PageNavigation: App.ActiveScreen
                },
                {
                MenuIcon: InovceList,
                MenuID: 4, 
                MenuName: "InvoiceList", 
                PageNavigation: App.ActiveScreen
                }
            )
    NavBG: =RGBA(244, 244, 244, 1)
    Width: =109
    X: =0
    Y: =0
    ZIndex: =1

    Container2 As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.None
        Fill: =SideNavigation_Compact.NavBG
        Height: =Parent.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
        LayoutMode: =LayoutMode.Auto
        PaddingBottom: =20
        PaddingLeft: =7
        PaddingRight: =7
        PaddingTop: =20
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Width: =Parent.Width
        ZIndex: =1

        Logo As image:
            AlignInContainer: =AlignInContainer.Stretch
            Height: =50
            Image: =SideNavigation_Compact.First_Logo
            LayoutMinWidth: =0
            ZIndex: =1

        Gallery4 As gallery.galleryVertical:
            DelayItemLoading: =true
            Fill: =RGBA(241, 244, 249, 1)
            Height: =Self.AllItemsCount * (Self.TemplateHeight+Self.TemplatePadding)
            Items: =SideNavigation_Compact.MenuContent
            Layout: =Layout.Vertical
            LayoutMinHeight: =
            LayoutMinWidth: =0
            LoadingSpinner: =LoadingSpinner.Data
            TemplatePadding: =0
            TemplateSize: =70
            ZIndex: =2

            Container5 As groupContainer.manualLayoutContainer:
                DropShadow: =DropShadow.None
                Height: =Gallery4.TemplateHeight
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Width: =Gallery4.TemplateWidth
                ZIndex: =1

                Container6 As groupContainer.manualLayoutContainer:
                    Height: =Parent.Height *70%
                    Width: =Self.Height
                    X: =(Parent.Width - Self.Width) / 2 
                    Y: =(Parent.Height - Self.Height) / 2 
                    ZIndex: =1

                    Image6 As image:
                        Height: =Parent.Height
                        Image: =ThisItem.MenuIcon
                        Width: =Parent.Width
                        ZIndex: =1

                    Button4 As button:
                        BorderThickness: =0
                        Fill: =RGBA(0, 0, 0, 0)
                        Height: =Parent.Height
                        HoverFill: =RGBA(0,0,0,0.1)
                        OnSelect: =Navigate(ThisItem.PageNavigation)
                        PressedFill: =RGBA(0,0,0,0.2)
                        Text: =
                        Width: =Parent.Width
                        ZIndex: =2

        Container3 As groupContainer.horizontalAutoLayoutContainer:
            DropShadow: =DropShadow.None
            FillPortions: =0
            Height: =70
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =70
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            ZIndex: =3

            Container4 As groupContainer.manualLayoutContainer:
                AlignInContainer: =AlignInContainer.Center
                BorderThickness: =2
                FillPortions: =0
                Height: =Self.Width
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                RadiusBottomLeft: =35
                RadiusBottomRight: =35
                RadiusTopLeft: =35
                RadiusTopRight: =35
                Width: =65
                ZIndex: =1

                Image5 As image:
                    Height: =Parent.Height
                    Image: =User().Image
                    Width: =Parent.Width
                    ZIndex: =1

