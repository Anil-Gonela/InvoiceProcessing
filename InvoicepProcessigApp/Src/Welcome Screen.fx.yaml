"'Welcome Screen' As screen":
    BackgroundImage: ='invoice-processing'
    Fill: =RGBA(189, 204, 180, 1)
    ImagePosition: =ImagePosition.Stretch
    LoadingSpinner: =LoadingSpinner.Data
    LoadingSpinnerColor: =App.Theme.Colors.Primary

    ContainerLogo_1 As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height * 99%
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width * 50%
        X: =Self.Width
        ZIndex: =3

        Container12_1 As groupContainer.manualLayoutContainer:
            DropShadow: =DropShadow.Light
            Height: =Parent.Height
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            Width: =Parent.Width
            ZIndex: =1

            Container14 As groupContainer.manualLayoutContainer:
                BorderThickness: =2
                DropShadow: =DropShadow.Regular
                Height: =Parent.Height * 7%
                RadiusBottomLeft: =30
                RadiusBottomRight: =30
                RadiusTopLeft: =30
                RadiusTopRight: =30
                Width: =Parent.Width * 50%
                X: =(Parent.Width - Self.Width)/2 + 25
                Y: =Container12_1.Height *83%
                ZIndex: =8

                Button5_1 As button:
                    BorderColor: =App.Theme.Colors.Primary
                    DisabledBorderColor: =RGBA(244, 244, 244, 1)
                    DisabledColor: =RGBA(166, 166, 166, 1)
                    DisabledFill: =RGBA(244, 244, 244, 1)
                    Fill: =RGBA(50, 51, 59, 1)
                    Font: =Font.Arial
                    Height: =Parent.Height
                    HoverBorderColor: =App.Theme.Colors.Darker10
                    HoverColor: =RGBA(255, 255, 255, 1)
                    HoverFill: =App.Theme.Colors.Darker10
                    PressedBorderColor: =App.Theme.Colors.Darker40
                    PressedColor: =Self.Color
                    PressedFill: =App.Theme.Colors.Darker40
                    RadiusBottomLeft: =30
                    RadiusBottomRight: =30
                    RadiusTopLeft: =30
                    RadiusTopRight: =30
                    Size: =20
                    Text: ="Get Started"
                    Width: =Parent.Width
                    ZIndex: =1

            Label5_1 As label:
                Align: =Align.Center
                AutoHeight: =true
                BorderColor: =App.Theme.Colors.Darker40
                Color: =RGBA(0, 0, 0, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                Font: =Font.Lato
                FontWeight: =FontWeight.Bold
                Height: =90
                Size: =20
                Text: ="Where smart invoicing meets seamless solutions."
                Width: =Parent.Width * 75%
                X: =Container14.X - 70
                Y: =Container14.Y - 170
                ZIndex: =9

