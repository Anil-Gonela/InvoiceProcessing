"'PDF Viwer' As screen":
    BackgroundImage: =
    Fill: =RGBA(248,237,227,0.3)
    ImagePosition: =ImagePosition.Fill
    LoadingSpinnerColor: =App.Theme.Colors.Primary

    Heading_4 As groupContainer.horizontalAutoLayoutContainer:
        Fill: =RGBA(255, 255, 255, 0.1)
        Height: =Parent.Height *10%
        LayoutMode: =LayoutMode.Auto
        RadiusBottomLeft: =10
        RadiusBottomRight: =10
        RadiusTopLeft: =10
        RadiusTopRight: =10
        Width: =Parent.Width
        Y: |
            =0
        ZIndex: =4

        Container18_4 As groupContainer.manualLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            Height: =Parent.Height
            LayoutMinHeight: =0
            LayoutMinWidth: =0
            RadiusBottomLeft: =20
            RadiusBottomRight: =20
            RadiusTopLeft: =20
            RadiusTopRight: =20
            Width: =Parent.Width
            ZIndex: =1

            HeaderIcon_4 As groupContainer.manualLayoutContainer:
                BorderColor: =RGBA(221, 79, 14, 1)
                DropShadow: =DropShadow.Regular
                Height: =Self.Width
                RadiusBottomLeft: =50
                RadiusBottomRight: =50
                RadiusTopLeft: =50
                RadiusTopRight: =50
                Width: =Parent.Width * 5%
                X: =Parent.X + 5
                Y: =(Parent.Height - Self.Height) / 2 
                ZIndex: =1

                Image4_16 As image:
                    BorderColor: =App.Theme.Colors.Darker40
                    Height: =Parent.Height
                    Image: ='invoice-receipt'
                    Width: =Parent.Width
                    ZIndex: =1

            Label15_4 As label:
                BorderColor: =App.Theme.Colors.Darker40
                Font: =Font.'Lato Black'
                Height: =Parent.Height * 95%
                Size: =Parent.Width * 1.5%
                Text: ="Invoice Capture"
                Width: =Parent.Width * 16%
                X: =HeaderIcon_4.X + HeaderIcon_4.Width
                ZIndex: =2

            SettingsIcon_5 As groupContainer.manualLayoutContainer:
                BorderColor: =RGBA(221, 79, 14, 1)
                BorderThickness: =1
                Height: =Self.Width
                RadiusBottomLeft: =50
                RadiusBottomRight: =50
                RadiusTopLeft: =50
                RadiusTopRight: =50
                Width: =Parent.Width * 4%
                X: =Parent.Width * 85%
                Y: =(Parent.Height - Self.Height) / 2
                ZIndex: =3

                Image4_17 As image:
                    BorderColor: =App.Theme.Colors.Darker40
                    Height: =Parent.Height *90%
                    Image: =settings
                    Width: =Parent.Width *90%
                    X: =(Parent.Width - Self.Width) / 2
                    Y: =(Parent.Height - Self.Height) / 2
                    ZIndex: =1

            Notifications_5 As groupContainer.manualLayoutContainer:
                BorderColor: =RGBA(221, 79, 14, 1)
                BorderThickness: =1
                Height: =Self.Width
                RadiusBottomLeft: =50
                RadiusBottomRight: =50
                RadiusTopLeft: =50
                RadiusTopRight: =50
                Width: =Parent.Width * 4%
                X: =Parent.Width * 90%
                Y: =(Parent.Height - Self.Height) / 2
                ZIndex: =4

                Image4_18 As image:
                    BorderColor: =App.Theme.Colors.Darker40
                    Height: =Parent.Height
                    Image: =notifications
                    Width: =Parent.Width
                    ZIndex: =1

            UserIcon_4 As groupContainer.manualLayoutContainer:
                BorderColor: =RGBA(221, 79, 14, 1)
                BorderThickness: =1
                Height: =Self.Width
                RadiusBottomLeft: =50
                RadiusBottomRight: =50
                RadiusTopLeft: =50
                RadiusTopRight: =50
                Width: =Parent.Width * 4%
                X: =Parent.Width * 95%
                Y: =(Parent.Height - Self.Height) / 2
                ZIndex: =5

                Image4_19 As image:
                    BorderColor: =App.Theme.Colors.Darker40
                    Height: =Parent.Height
                    Image: =User().Image
                    Width: =Parent.Width
                    ZIndex: =1

    PdfViewer7 As pdfViewer:
        BorderColor: =RGBA(160, 64, 8, 1)
        BorderThickness: =1
        Document: =varWorkOrderPDF
        Fill: =RGBA(0, 0, 0, 0)
        Height: =App.Height * 60%
        Width: =App.Width * 80%
        X: =App.Width * 12%
        Y: =App.Height * 12%
        ZIndex: =5

    Container10 As groupContainer.horizontalAutoLayoutContainer:
        Height: =Parent.Height * 20%
        LayoutMode: =LayoutMode.Auto
        Width: =PdfViewer7.Width * 98%
        X: =Parent.Width * 13%
        Y: =PdfViewer7.Y + PdfViewer7.Height + 2
        ZIndex: =6

        Container11 As groupContainer.manualLayoutContainer:
            Height: =Parent.Height
            LayoutMinHeight: =0
            LayoutMinWidth: =0
            Width: =Parent.Width
            X: =Parent.X
            Y: =Parent.Y
            ZIndex: =1

            Button6_6 As button:
                BorderColor: =App.Theme.Colors.Primary
                DisabledBorderColor: =RGBA(244, 244, 244, 1)
                Fill: =RGBA(141, 73, 58, 1)
                Font: =Font.Lato
                Height: =Parent.Height * 20%
                HoverBorderColor: =App.Theme.Colors.Darker10
                HoverFill: =App.Theme.Colors.Darker10
                OnSelect: |-
                    =Set(varWorkOrderPDF,Blank());
                    Navigate('Create Invoice');
                    Set(visibility, true);
                PressedBorderColor: =App.Theme.Colors.Darker40
                PressedColor: =Self.Color
                PressedFill: =App.Theme.Colors.Darker40
                RadiusBottomLeft: =20
                RadiusBottomRight: =20
                RadiusTopLeft: =20
                RadiusTopRight: =20
                Text: ="Back"
                Width: =Parent.Width * 20%
                X: =Parent.Width * 25%
                Y: =(Container11.Height - Self.Height) / 2 
                ZIndex: =1

            Button6_7 As button:
                BorderColor: =App.Theme.Colors.Primary
                DisabledBorderColor: =RGBA(244, 244, 244, 1)
                Fill: =RGBA(141, 73, 58, 1)
                Font: =Font.Lato
                Height: =Parent.Height * 20%
                HoverBorderColor: =App.Theme.Colors.Darker10
                HoverFill: =App.Theme.Colors.Darker10
                OnSelect: |+
                    =Download(InvoiceSavePDFPowerApps.Run(
                        {
                            file: {
                                name: "sample3.pdf",
                                contentBytes: varWorkOrderPDF
                            }
                        }
                    ).path);
                    
                    
                    
                    
                    
                PressedBorderColor: =App.Theme.Colors.Darker40
                PressedColor: =Self.Color
                PressedFill: =App.Theme.Colors.Darker40
                RadiusBottomLeft: =20
                RadiusBottomRight: =20
                RadiusTopLeft: =20
                RadiusTopRight: =20
                Text: ="Download PDF"
                Width: =Parent.Width * 20%
                X: =Parent.Width * 50%
                Y: =(Parent.Height - Self.Height) / 2 
                ZIndex: =2

